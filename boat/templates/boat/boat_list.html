{% extends 'boat/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        {% for object in object_list %}
        <div class="col-md-4">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{object.name}}</h4>
                </div>
                <div class="card-body">
                    {% if object.price %}
                    <h2 class="card-title pricing-card-title">{{object.price}} руб.</h2>
                    {% else %}
                    <h2 class="card-title pricing-card-title">
                        <small class="text-muted">не указана</small></h2>
                    {% endif %}
                    <a href="{% url 'boat:boat_view' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-primary">
                        Информация
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
